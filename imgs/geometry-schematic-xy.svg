<svg viewBox="0 0 500 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="700" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="250" y="25" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">Ion Trap Bottom Plane (X-Y at z=0)</text>
  
  <!-- Main domain boundary (ground plane) -->
  <rect x="50" y="50" width="400" height="533" fill="#c8e6c9" stroke="#4caf50" stroke-width="2"/>
  
  <!-- Endcap +Y (top) -->
  <rect x="103" y="50" width="293" height="80" fill="#9c27b0" stroke="#6a1b9a" stroke-width="1"/>
  <text x="250" y="85" text-anchor="middle" font-family="Arial" font-size="11" fill="white">Endcap +Y</text>
  <text x="250" y="100" text-anchor="middle" font-family="Arial" font-size="10" fill="white">φ = 10V</text>
  
  <!-- Endcap -Y (bottom) -->
  <rect x="103" y="503" width="293" height="80" fill="#9c27b0" stroke="#6a1b9a" stroke-width="1"/>
  <text x="250" y="540" text-anchor="middle" font-family="Arial" font-size="11" fill="white">Endcap -Y</text>
  <text x="250" y="555" text-anchor="middle" font-family="Arial" font-size="10" fill="white">φ = 10V</text>
  
  <!-- DC Left Rail -->
  <rect x="160" y="163" width="40" height="333" fill="#ff9800" stroke="#e65100" stroke-width="1"/>
  <text x="180" y="320" text-anchor="middle" font-family="Arial" font-size="10" fill="white" transform="rotate(-90, 180, 320)">DC Left φ=5V</text>
  
  <!-- RF Center Rail -->
  <rect x="213" y="163" width="40" height="333" fill="#f44336" stroke="#b71c1c" stroke-width="1"/>
  <text x="233" y="320" text-anchor="middle" font-family="Arial" font-size="10" fill="white" transform="rotate(-90, 233, 320)">RF Center φ=100V</text>
  
  <!-- DC Right Rail -->
  <rect x="266" y="163" width="40" height="333" fill="#ff9800" stroke="#e65100" stroke-width="1"/>
  <text x="286" y="320" text-anchor="middle" font-family="Arial" font-size="10" fill="white" transform="rotate(-90, 286, 320)">DC Right φ=5V</text>
  
  <!-- Gap indicators -->
  <line x1="200" y1="330" x2="213" y2="330" stroke="#2e7d32" stroke-width="2"/>
  <line x1="253" y1="330" x2="266" y2="330" stroke="#2e7d32" stroke-width="2"/>
  
  <!-- Ground plane label -->
  <text x="100" y="250" text-anchor="middle" font-family="Arial" font-size="10" fill="#2e7d32">Ground</text>
  <text x="100" y="263" text-anchor="middle" font-family="Arial" font-size="9" fill="#2e7d32">φ = 0V</text>
  
  <text x="400" y="250" text-anchor="middle" font-family="Arial" font-size="10" fill="#2e7d32">Ground</text>
  <text x="400" y="263" text-anchor="middle" font-family="Arial" font-size="9" fill="#2e7d32">φ = 0V</text>
  
  <!-- Outer boundary labels -->
  <text x="250" y="605" text-anchor="middle" font-family="Arial" font-size="10" fill="#757575">box_y_min: φ = 0</text>
  <text x="250" y="43" text-anchor="middle" font-family="Arial" font-size="10" fill="#757575">box_y_max: φ = 0</text>
  
  <text x="35" y="316" text-anchor="middle" font-family="Arial" font-size="10" fill="#757575" transform="rotate(-90, 35, 316)">box_x_min: φ = 0</text>
  <text x="465" y="316" text-anchor="middle" font-family="Arial" font-size="10" fill="#757575" transform="rotate(90, 465, 316)">box_x_max: φ = 0</text>
  
  <!-- Dimension annotations - X axis -->
  <line x1="50" y1="630" x2="450" y2="630" stroke="#757575" stroke-width="1"/>
  <line x1="50" y1="625" x2="50" y2="635" stroke="#757575" stroke-width="1"/>
  <line x1="450" y1="625" x2="450" y2="635" stroke="#757575" stroke-width="1"/>
  <text x="50" y="645" text-anchor="middle" font-family="Arial" font-size="9" fill="#757575">-300µm</text>
  <text x="450" y="645" text-anchor="middle" font-family="Arial" font-size="9" fill="#757575">+300µm</text>
  <text x="250" y="645" text-anchor="middle" font-family="Arial" font-size="10" fill="#757575">X</text>
  
  <!-- Dimension annotations - Y axis -->
  <line x1="470" y1="50" x2="470" y2="583" stroke="#757575" stroke-width="1"/>
  <line x1="465" y1="50" x2="475" y2="50" stroke="#757575" stroke-width="1"/>
  <line x1="465" y1="583" x2="475" y2="583" stroke="#757575" stroke-width="1"/>
  <text x="485" y="54" font-family="Arial" font-size="9" fill="#757575">+400µm</text>
  <text x="485" y="587" font-family="Arial" font-size="9" fill="#757575">-400µm</text>
  <text x="485" y="316" font-family="Arial" font-size="10" fill="#757575">Y</text>
  
  <!-- Rail dimension details -->
  <!-- Width markers -->
  <line x1="160" y1="510" x2="306" y2="510" stroke="#424242" stroke-width="1" stroke-dasharray="2,2"/>
  
  <!-- RF width -->
  <line x1="213" y1="515" x2="253" y2="515" stroke="#b71c1c" stroke-width="1"/>
  <line x1="213" y1="512" x2="213" y2="518" stroke="#b71c1c" stroke-width="1"/>
  <line x1="253" y1="512" x2="253" y2="518" stroke="#b71c1c" stroke-width="1"/>
  <text x="233" y="527" text-anchor="middle" font-family="Arial" font-size="8" fill="#b71c1c">60µm</text>
  
  <!-- Gap labels -->
  <text x="206" y="350" text-anchor="middle" font-family="Arial" font-size="7" fill="#2e7d32">20µm</text>
  <text x="260" y="350" text-anchor="middle" font-family="Arial" font-size="7" fill="#2e7d32">20µm</text>
  
  <!-- Legend -->
  <rect x="55" y="380" width="95" height="100" fill="white" stroke="#bdbdbd" stroke-width="1" rx="3"/>
  <text x="65" y="395" font-family="Arial" font-size="10" font-weight="bold">Legend</text>
  
  <rect x="65" y="402" width="12" height="8" fill="#f44336"/>
  <text x="82" y="410" font-family="Arial" font-size="8">RF (100V)</text>
  
  <rect x="65" y="415" width="12" height="8" fill="#ff9800"/>
  <text x="82" y="423" font-family="Arial" font-size="8">DC (5V)</text>
  
  <rect x="65" y="428" width="12" height="8" fill="#9c27b0"/>
  <text x="82" y="436" font-family="Arial" font-size="8">Endcaps (10V)</text>
  
  <rect x="65" y="441" width="12" height="8" fill="#c8e6c9" stroke="#4caf50" stroke-width="1"/>
  <text x="82" y="449" font-family="Arial" font-size="8">Ground (0V)</text>
  
  <rect x="65" y="454" width="12" height="8" fill="none" stroke="#757575" stroke-width="1"/>
  <text x="82" y="462" font-family="Arial" font-size="8">Box edges (0V)</text>
  
  <!-- Trapping region indicator -->
  <circle cx="233" cy="316" r="15" fill="none" stroke="#1976d2" stroke-width="2" stroke-dasharray="4,2"/>
  <text x="233" y="295" text-anchor="middle" font-family="Arial" font-size="8" fill="#1976d2">Trap</text>
  <text x="233" y="345" text-anchor="middle" font-family="Arial" font-size="8" fill="#1976d2">center</text>
</svg>