<svg viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="300" y="25" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">Ion Trap Cross Section (X-Z Plane at y=0)</text>
  
  <!-- Main domain box -->
  <rect x="100" y="50" width="400" height="280" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
  
  <!-- Domain label -->
  <text x="300" y="180" text-anchor="middle" font-family="Arial" font-size="14" fill="#1976d2">Ω: Vacuum</text>
  <text x="300" y="200" text-anchor="middle" font-family="Arial" font-size="12" fill="#1976d2">-∇²φ = 0</text>
  
  <!-- Z=0 bottom plane segments -->
  <!-- Ground left outer: x=-300 to -110 µm -->
  <line x1="100" y1="330" x2="173" y2="330" stroke="#4caf50" stroke-width="4"/>
  
  <!-- DC Left rail: x=-110 to -50 µm -->
  <rect x="173" y="325" width="46" height="10" fill="#ff9800" stroke="#e65100" stroke-width="1"/>
  
  <!-- Ground between DC left and RF: x=-50 to -30 µm -->
  <line x1="219" y1="330" x2="235" y2="330" stroke="#4caf50" stroke-width="4"/>
  
  <!-- RF Center rail: x=-30 to +30 µm -->
  <rect x="235" y="325" width="46" height="10" fill="#f44336" stroke="#b71c1c" stroke-width="1"/>
  
  <!-- Ground between RF and DC right: x=+30 to +50 µm -->
  <line x1="281" y1="330" x2="297" y2="330" stroke="#4caf50" stroke-width="4"/>
  
  <!-- DC Right rail: x=+50 to +110 µm -->
  <rect x="297" y="325" width="46" height="10" fill="#ff9800" stroke="#e65100" stroke-width="1"/>
  
  <!-- Ground right outer: x=+110 to +300 µm -->
  <line x1="343" y1="330" x2="500" y2="330" stroke="#4caf50" stroke-width="4"/>
  
  <!-- Top boundary (z=300µm) -->
  <line x1="100" y1="50" x2="500" y2="50" stroke="#9e9e9e" stroke-width="3"/>
  
  <!-- Left boundary (x=-300µm) -->
  <line x1="100" y1="50" x2="100" y2="330" stroke="#9e9e9e" stroke-width="3"/>
  
  <!-- Right boundary (x=+300µm) -->
  <line x1="500" y1="50" x2="500" y2="330" stroke="#9e9e9e" stroke-width="3"/>
  
  <!-- Boundary condition labels -->
  <!-- Top -->
  <text x="300" y="42" text-anchor="middle" font-family="Arial" font-size="11" fill="#616161">φ = 0 (box_z_max)</text>
  
  <!-- Left -->
  <text x="60" y="190" text-anchor="middle" font-family="Arial" font-size="11" fill="#616161" transform="rotate(-90, 60, 190)">φ = 0 (box_x_min)</text>
  
  <!-- Right -->
  <text x="540" y="190" text-anchor="middle" font-family="Arial" font-size="11" fill="#616161" transform="rotate(90, 540, 190)">φ = 0 (box_x_max)</text>
  
  <!-- Bottom electrode labels with leader lines -->
  <!-- Ground left -->
  <line x1="136" y1="340" x2="136" y2="355" stroke="#4caf50" stroke-width="1"/>
  <text x="136" y="368" text-anchor="middle" font-family="Arial" font-size="10" fill="#2e7d32">φ = 0</text>
  
  <!-- DC Left -->
  <line x1="196" y1="340" x2="196" y2="370" stroke="#ff9800" stroke-width="1"/>
  <text x="196" y="383" text-anchor="middle" font-family="Arial" font-size="10" fill="#e65100">DC Left</text>
  <text x="196" y="395" text-anchor="middle" font-family="Arial" font-size="9" fill="#e65100">φ = 5V</text>
  
  <!-- RF Center -->
  <line x1="258" y1="340" x2="258" y2="355" stroke="#f44336" stroke-width="1"/>
  <text x="258" y="368" text-anchor="middle" font-family="Arial" font-size="10" fill="#b71c1c">RF Center</text>
  <text x="258" y="380" text-anchor="middle" font-family="Arial" font-size="9" fill="#b71c1c">φ = 100V</text>
  
  <!-- DC Right -->
  <line x1="320" y1="340" x2="320" y2="370" stroke="#ff9800" stroke-width="1"/>
  <text x="320" y="383" text-anchor="middle" font-family="Arial" font-size="10" fill="#e65100">DC Right</text>
  <text x="320" y="395" text-anchor="middle" font-family="Arial" font-size="9" fill="#e65100">φ = 5V</text>
  
  <!-- Ground right -->
  <line x1="420" y1="340" x2="420" y2="355" stroke="#4caf50" stroke-width="1"/>
  <text x="420" y="368" text-anchor="middle" font-family="Arial" font-size="10" fill="#2e7d32">φ = 0</text>
  
  <!-- Dimension annotations -->
  <!-- X axis -->
  <line x1="100" y1="310" x2="500" y2="310" stroke="#757575" stroke-width="1" stroke-dasharray="4,2"/>
  <text x="95" y="314" text-anchor="end" font-family="Arial" font-size="9" fill="#757575">-300µm</text>
  <text x="505" y="314" text-anchor="start" font-family="Arial" font-size="9" fill="#757575">+300µm</text>
  
  <!-- Z axis -->
  <line x1="510" y1="50" x2="510" y2="330" stroke="#757575" stroke-width="1" stroke-dasharray="4,2"/>
  <text x="520" y="54" font-family="Arial" font-size="9" fill="#757575">300µm</text>
  <text x="520" y="334" font-family="Arial" font-size="9" fill="#757575">0</text>
  
  <!-- Axis labels -->
  <text x="300" y="318" text-anchor="middle" font-family="Arial" font-size="10" fill="#757575">X</text>
  <text x="520" y="190" font-family="Arial" font-size="10" fill="#757575">Z</text>
  
  <!-- Legend -->
  <rect x="105" y="60" width="120" height="75" fill="white" stroke="#bdbdbd" stroke-width="1" rx="3"/>
  <text x="115" y="75" font-family="Arial" font-size="10" font-weight="bold">Legend</text>
  
  <rect x="115" y="82" width="12" height="8" fill="#f44336"/>
  <text x="132" y="90" font-family="Arial" font-size="9">RF Rail (100V)</text>
  
  <rect x="115" y="95" width="12" height="8" fill="#ff9800"/>
  <text x="132" y="103" font-family="Arial" font-size="9">DC Rails (5V)</text>
  
  <line x1="115" y1="112" x2="127" y2="112" stroke="#4caf50" stroke-width="3"/>
  <text x="132" y="116" font-family="Arial" font-size="9">Ground (0V)</text>
  
  <line x1="115" y1="125" x2="127" y2="125" stroke="#9e9e9e" stroke-width="2"/>
  <text x="132" y="129" font-family="Arial" font-size="9">Box walls (0V)</text>
</svg>